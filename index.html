<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Product preview card component</title>





  <!-- Adding Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">


  <!-- Adding Google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@100;400;500;700;900&family=Ubuntu:wght@400;700&display=swap"
    rel="stylesheet">


  <!-- Linking External Style Sheets -->
  <link rel="stylesheet" href="css/styles.css">


</head>

<body>

  <main class="mainSection">


    <section class="image-section">

      <img src="images/image-product-mobile.jpg" alt="">

    </section>


    <section class="item-description">

      <p class="category"> PERFUME</p>

      <h2 class="heading"> Gabrielle Essence Eau De Parfum </h2>

      <p class="summary"> A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL. </p>


      <article class="prices">
        <h2 class="new-price">$149.99</h2>
        <p class="discount"> $169.99</p>
      </article>



      <button type="submit"><i class="fa-solid fa-cart-shopping cart-icon"></i> Add to Cart </button>


    </section>

  </main>




  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Nathan Turkson</a>.
  </div>
</body>

</html>
